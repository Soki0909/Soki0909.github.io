    <!-- GitHub Pages SPA routing support -->
    <script type="text/javascript">
      (function (l) {
        // SPAルーティング用のURL復元処理
        if (l.search && l.search.indexOf('?/') === 0) {
          var decoded = l.search
            .slice(2) // '?/'を除去
            .split('&')
            .map(function (s) {
              return s.replace(/~and~/g, '&');
            })
            .filter(function (s) {
              return s.length > 0; // 空文字列を除外
            })
            .join('&');

          // SPAルートパスを構築
          var newPath = '/' + (decoded || '');
          window.history.replaceState(null, null, newPath + l.hash);
        }
      })(window.location);
    </script>
