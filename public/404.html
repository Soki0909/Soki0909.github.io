<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>久米蒼輝 Portfolio - Loading...</title>
    <script type="text/javascript">
      // GitHub Pages SPA redirect solution
      // このスクリプトは直接URLアクセス時の404エラーを解決します
      (function () {
        var l = window.location;

        // 既にリダイレクト済みかチェック（無限ループ防止）
        if (l.search.indexOf('?/') === 0) {
          return; // 既にリダイレクト済みの場合は何もしない
        }

        // GitHub Pagesの場合、リポジトリ名はURLパスに含まれない
        // パス全体をSPAルーティング用パラメータとして使用
        var redirectPath = l.pathname.slice(1); // 先頭の'/'を除去

        // 安全なリダイレクトURL構築
        var newUrl =
          l.protocol +
          '//' +
          l.hostname +
          (l.port ? ':' + l.port : '') +
          '/?/' +
          redirectPath +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash;

        // リダイレクト実行
        l.replace(newUrl);
      })();
    </script>
  </head>
  <body>
    <!-- GitHub Pages SPA routing fallback -->
    <div
      style="text-align: center; padding: 50px; font-family: Arial, sans-serif"
    >
      <h2>🔄 ページを読み込み中...</h2>
      <p>少々お待ちください。自動的にリダイレクトされます。</p>
    </div>
  </body>
</html>
