<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" preserveAspectRatio="xMidYMid slice">
  <defs>
    <style>
      .math-symbol { 
        fill: #9ca3af; 
        font-family: 'Times New Roman', serif;
        font-style: italic;
      }
    </style>
  </defs>
  
  <!-- Mathematical symbols - larger and more sparse -->
  <text class="math-symbol" x="50" y="80" font-size="48">∫</text>
  <text class="math-symbol" x="350" y="120" font-size="40">∑</text>
  <text class="math-symbol" x="520" y="60" font-size="36">π</text>
  
  <text class="math-symbol" x="150" y="250" font-size="44">Δ</text>
  <text class="math-symbol" x="450" y="280" font-size="38">∂</text>
  
  <text class="math-symbol" x="80" y="420" font-size="50">∮</text>
  <text class="math-symbol" x="320" y="450" font-size="42">∞</text>
  <text class="math-symbol" x="530" y="400" font-size="36">λ</text>
  
  <text class="math-symbol" x="200" y="560" font-size="40">∇</text>
  <text class="math-symbol" x="480" y="540" font-size="38">Φ</text>
</svg>
