<svg xmlns="http://www.w3.org/2000/svg" width="2" height="100%" viewBox="0 0 2 100" preserveAspectRatio="none">
  <defs>
    <linearGradient id="axisGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d1d5db;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#9ca3af;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#d1d5db;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  <!-- Subtle wavy vertical line -->
  <path 
    d="M 1 0 
       Q 1.5 10, 1 20
       Q 0.5 30, 1 40
       Q 1.3 50, 1 60
       Q 0.7 70, 1 80
       Q 1.2 90, 1 100"
    fill="none" 
    stroke="url(#axisGradient)" 
    stroke-width="1.5"
    vector-effect="non-scaling-stroke"
  />
</svg>
